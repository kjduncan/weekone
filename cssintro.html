<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS INTRO</title>
    <style media="screen">
      p {
        font-family: sans-serif;
      }
      a {
        border: 1px dotted#333;
      }
      /*
        Here's a comment
      */
      p a {
        color: pink;
      }
      .header {
        background-color: grey;
        color: snow;
        width: 300px;
        height: 50px;
        padding: 10px;
      }
      #special {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>
        Header Text
      </h1>
    </div>
    <div class="content">
      <p style="font-weight:bold; border-bottom: 1px solid #000;">
        Some Content goes <a href="http://google.com">here</a>.
        <span>
          <a href="something.com">sample</a>
        </span>
      </p>
      <p id="special">
        Some more content.
      </p>
      <a href="http://bing.com">Search</a>
    </div>
    <div class="footer">
      copyright &copy; 2016
    </div>
  </body>
</html>
